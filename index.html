<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    
    <title>The Green Shirt Legacy</title>
    
    <style>
        :root { 
            --gold: #d4af37; 
            --forest: #1a3c31; 
            --deep-green: #0f1a15;
            --cream: #f4f1ea;
        }
        
        body { 
            background: var(--deep-green); 
            color: var(--cream); 
            font-family: 'Georgia', serif; 
            margin: 0; 
            padding: 0; 
            line-height: 1.8; 
            scroll-behavior: smooth; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        nav { 
            background: rgba(0,0,0,0.95); 
            padding: 15px; 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            border-bottom: 2px solid var(--gold); 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            flex-wrap: wrap; 
        }
        
        nav a { 
            color: var(--gold); 
            text-decoration: none; 
            font-weight: bold; 
            text-transform: uppercase; 
            font-size: 0.75rem; 
            letter-spacing: 1px; 
        }

        header { 
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('shirt.png'); 
            background-size: contain; 
            background-repeat: no-repeat; 
            background-position: center;
            height: 45vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            border-bottom: 5px solid var(--gold);
            text-align: center;
        }
        
        h1 { 
            font-size: clamp(2rem, 10vw, 4rem); 
            color: var(--gold); 
            margin: 0; 
            letter-spacing: 5px; 
            text-shadow: 2px 2px 10px black; 
        }

        section { 
            padding: 40px 20px; 
            max-width: 1000px; 
            margin: 0 auto; 
        }
        
        h2 { 
            color: var(--gold); 
            text-align: center; 
            font-size: 2rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 30px; 
        }
