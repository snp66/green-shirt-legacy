<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>The Green Shirt Comic</title>
    <style>
        body {
            background: #0f1a15;
            color: #f4f1ea;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #d4af37;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #d4af37;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .back-btn {
            display: inline-block;
            background: #d4af37;
            color: black;
            padding: 12px 25px;
            font-weight: bold;
            margin-top: 30px;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #e0b84c;
        }
    </style>
</head>
<body>
    <h1>The Legend in Pictures</h1>
    <img src="green-shirt-comic.png" alt="The Green Shirt Comic Strip">
    <a href="index.html" class="back-btn">Back to Homepage</a>
