<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Great Hunt</title>
    <style>
        :root { --gold: #d4af37; --forest: #1a3c31; --deep-green: #0f1a15; --cream: #f4f1ea; }
        body { background: var(--deep-green); color: var(--cream); text-align: center; margin: 0; padding: 10px; font-family: sans-serif; overflow-x: hidden; }
        #area { position: relative; width: 100%; max-width: 600px; aspect-ratio: 4/3; margin: 10px auto; border: 4px solid var(--gold); background: var(--forest); overflow: hidden; }
        #shirt { position: absolute; width: 50px; cursor: pointer; display: none; opacity: 0.35; filter: contrast(0.6); z-index: 10; }
        .btn { background: var(--gold); color: black; padding: 15px 30px; border: none; font-weight: bold; text-decoration: none; display: inline-block; margin: 10px; cursor: pointer; text-transform: uppercase; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .win { animation: pulse 0.5s infinite; color: var(--gold) !important; font-size: 2rem !important; }
    </style>
</head>
<body>
    <div id="stat" style="font-size:1.2rem; margin:10px;">Find the Shirt!</div>
    <div id="area"><img src="shirt.png" id="shirt" onclick="win()"></div>
    <button class="btn" onclick="start()">Start Hunt</button>
    <a href="index.html" class="btn" style="background:var(--cream)">Home</a>
    <script>
        const s = document.getElementById("shirt"), st = document.getElementById("stat");
        function start() {
            s.style.display = "block"; s.style.opacity = "0.35";
            s.style.left = Math.random() * 85 + "%";
            s.style.top = Math.random() * 85 + "%";
            s.style.transform = `rotate(${Math.random() * 360}deg)`;
            st.innerText = "Searching..."; st.classList.remove("win");
        }
        function win() {
            s.style.opacity = "1"; s.style.filter = "none";
            st.innerText = "ðŸŽ‰ LEGACY RESTORED!"; st.classList.add("win");
        }
    </script>
</body>
</html>
