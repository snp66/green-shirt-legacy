<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>The Great Hunt</title>
    <style>
        :root { --gold: #d4af37; --deep-green: #0f1a15; }
        body { background: var(--deep-green); color: white; text-align: center; font-family: sans-serif; margin: 0; padding: 10px; }
        
        #game-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            margin: 0 auto;
            border: 4px solid var(--gold);
            /* THE FIX: Ensure this filename matches your GitHub file EXACTLY */
            background-image: url('cluttered_room.jpg');
            background-size: cover;
            background-position: center;
            background-color: #222; /* Fallback color */
            overflow: hidden;
        }

        #shirt-target {
            position: absolute;
            width: 50px;
            height: auto;
            display: none;
            opacity: 0.4; /* Makes it hard to find */
            filter: brightness(0.7) contrast(1.2);
            cursor: pointer;
            z-index: 10;
        }

        .controls { margin-top: 20px; }
        .btn { background: var(--gold); color: black; padding: 15px 25px; border: none; font-weight: bold; text-decoration: none; display: inline-block; cursor: pointer; border-radius: 5px; margin: 5px; }
    </style>
</head>
<body>

    <h2 id="status">Can you find the Shirt?</h2>

    <div id="game-container">
        <img src="shirt.png" id="shirt-target" onclick="foundShirt()">
    </div>

    <div class="controls">
        <button class="btn" onclick="startGame()">Start Hunt</button>
        <a href="index.html" class="btn" style="background: #eee;">Back Home</a>
    </div>

    <script>
        const shirt = document.getElementById('shirt-target');
        const status = document.getElementById('status');

        function startGame() {
            shirt.style.display = "block";
            shirt.style.opacity = "0.4";
            
            // Randomly place the shirt between 10% and 80% of the container
            const x = Math.floor(Math.random() * 70) + 10;
            const y = Math.floor(Math.random() * 70) + 10;
            
            shirt.style.left = x + "%";
            shirt.style.top = y + "%";
            shirt.style.transform = `rotate(${Math.floor(Math.random() * 360)}deg)`;
            
            status.innerText = "Look closely...";
            status.style.color = "white";
        }

        function foundShirt() {
            shirt.style.opacity = "1";
            shirt.style.filter = "none";
            shirt.style.transform = "scale(1.5)";
            status.innerText = "ðŸŽ‰ FOUND IT!";
            status.style.color = "#d4af37";
        }
    </script>
</body>
</html>
