<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Lane - Heritage Society</title>
    <style>
        :root { 
            --gold: #d4af37; 
            --forest: #1a3c31; 
            --deep-green: #0f1a15;
            --cream: #f4f1ea;
        }
        body { 
            background: var(--deep-green); 
            color: var(--cream); 
            text-align: center; 
            font-family: 'Georgia', serif; 
            margin: 0; 
            padding: 20px; 
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 130px;
            background: var(--gold);
            border: 2px solid var(--forest);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--deep-green);
            user-select: none;
            text-transform: uppercase;
        }
        .card.flipped {
            background: var(--cream);
            color: var(--forest);
        }
        .card.matched {
            background: var(--forest);
            color: var(--gold);
            visibility: hidden;
        }
        .btn { 
            background: var(--gold); 
            color: var(--deep-green); 
            padding: 12px 25px; 
            font-weight: bold; 
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Memory Lane</h1>
    <p>Match the years of the Legacy!</p>
    <div class="grid" id="game-grid"></div>
    <a href="index.html" class="btn">Back Home</a>

    <script>
        const items = ['2018', '2018', '2019', '2019', '2020', '2020', '2021', '2021', '2022', '2022', '2023', '2023'];
        let flippedCards = [];
        let matchedCount = 0;

        function initGame() {
            const grid = document.getElementById('game-grid');
            const shuffled = items.sort(() => Math.random() - 0.5);
            shuffled.forEach((item, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = item;
                card.innerText = "?";
                card.onclick = () => flipCard(card);
                grid.appendChild(card);
            });
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                card.innerText = card.dataset.value;
                flippedCards.push(card);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.value === card2.dataset.value) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedCount += 2;
                if (matchedCount === items.length) alert("LEGACY REMEMBERED!");
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.innerText = "?";
                card2.innerText = "?";
            }
            flippedCards = [];
        }
        initGame();
    </script>
</body>
</html>
