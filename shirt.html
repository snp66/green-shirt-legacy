<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>Hook Shot - Legacy Arcade</title>
    <style>
        :root { --gold: #d4af37; --forest: #1a3c31; --red: #ff4444; --green: #2ecc71; }
        body { background: #0f1a15; color: var(--gold); text-align: center; margin: 0; overflow: hidden; font-family: 'Georgia', serif; touch-action: none; }
        .ui { position: fixed; top: 0; width: 100%; padding: 10px; background: rgba(0,0,0,0.5); font-weight: bold; z-index: 10; display: flex; justify-content: space-around; }
        canvas { display: block; background: #111; touch-action: none; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .btn { background: var(--gold); color: #000; padding: 15px 40px; border: none; font-weight: bold; margin: 10px; text-decoration: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="ui">Score: <span id="sc">0</span> | Shirts: <span id="am">5</span></div>
    
    <canvas id="gameCanvas"></canvas>

    <div id="ov" class="overlay">
        <h1>GAME OVER</h1>
        <h2 id="finalScore"></h2>
        <button class="btn" onclick="location.reload()">Play Again</button>
        <a href="index.html" class="btn" style="background:#eee">Back Home</a>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const shirtImg = new Image(); shirtImg.src = "shirt.png";

        let score = 0, ammo = 5, targets = [], hooks = [];
        let playerX = 200;

        // Resize canvas for mobile
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            playerX = canvas.width / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        class Target {
            constructor() {
                this.x = Math.random() * (canvas.width - 40) + 20;
                this.y = -20;
                this.speed = 2 + Math.random() * 3;
                this.type = Math.random() > 0.3 ? 'green' : 'red'; // 70% Green, 30% Red
                this.r = 15;
            }
            update() { this.y += this.speed; }
            draw() {
                ctx.fillStyle = this.type === 'green' ? '#2ecc71' : '#ff4444';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fill();
                // Add a little glow
                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;
                ctx.stroke();
            }
        }

        class Hook {
            constructor(x) {
                this.x = x;
                this.y = canvas.height - 80;
                this.speed = 8;
            }
            update() { this.y -= this.speed; }
            draw() {
                ctx.strokeStyle = "#d4af37";
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + 15);
                ctx.stroke();
                // Hook tip
                ctx.arc(this.x, this.y, 5, 0, Math.PI, true);
                ctx.stroke();
            }
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Launcher (The Shirt)
            ctx.drawImage(shirtImg, playerX - 30, canvas.height - 80, 60, 60);

            // Manage Hooks
            hooks.forEach((h, hi) => {
                h.update();
                h.draw();
                if (h.y < 0) hooks.splice(hi, 1);
            });

            // Manage Targets
            if (Math.random() < 0.03) targets.push(new Target());
            targets.forEach((t, ti) => {
                t.update();
                t.draw();

                // Collision Detection
                hooks.forEach((h, hi) => {
                    let dist = Math.hypot(t.x - h.x, t.y - h.y);
                    if (dist < t.r + 5) {
                        if (t.type === 'green') {
                            score += 50;
                        } else {
                            score = Math.max(0, score - 100);
                            ammo--; // Lose a "Shirt" for hitting a red dot
                            document.getElementById("am").innerText = ammo;
                        }
                        document.getElementById("sc").innerText = score;
                        targets.splice(ti, 1);
                        hooks.splice(hi, 1);
                        
                        if (ammo <= 0) endGame();
                    }
                });

                if (t.y > canvas.height) targets.splice(ti, 1);
            });

            if (ammo > 0) requestAnimationFrame(update);
        }

        function endGame() {
            document.getElementById("ov").style.display = "flex";
            document.getElementById("finalScore").innerText = "Final Score: " + score;
        }

        // Mobile Controls
        canvas.addEventListener("pointermove", (e) => {
            playerX = e.clientX;
        });

        canvas.addEventListener("pointerdown", (e) => {
            if (ammo > 0) hooks.push(new Hook(playerX));
            e.preventDefault();
        });

        shirtImg.onload = update;
    </script>
</body>
</html>
