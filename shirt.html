<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>Hook Shot - Heritage Arcade</title>
    <style>
        :root { --gold: #d4af37; --orange: #FF8C00; --red: #ff4444; --green: #2ecc71; }
        body { background: #0f1a15; color: var(--gold); text-align: center; margin: 0; overflow: hidden; font-family: 'Georgia', serif; touch-action: none; }
        .ui { position: fixed; top: 0; width: 100%; padding: 10px; background: rgba(0,0,0,0.8); font-weight: bold; z-index: 10; display: flex; justify-content: space-around; border-bottom: 2px solid var(--gold); }
        canvas { display: block; background: radial-gradient(circle, #1a3c31 0%, #0f1a15 100%); touch-action: none; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
        .btn { background: var(--gold); color: #000; padding: 15px 40px; border: none; font-weight: bold; margin: 10px; text-decoration: none; border-radius: 5px; cursor: pointer; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="ui">Score: <span id="sc">0</span> | Shirts Left: <span id="am">5</span></div>
    
    <canvas id="gameCanvas"></canvas>

    <div id="ov" class="overlay">
        <h1 style="color:var(--red); font-size: 3rem; margin-bottom: 0;">GAME OVER</h1>
        <h2 id="finalScore" style="color:white; margin-top: 10px;"></h2>
        <button class="btn" onclick="location.reload()">Try Again</button>
        <a href="index.html" class="btn" style="background:#eee">Exit Arcade</a>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const shirtImg = new Image(); shirtImg.src = "shirt.png";

        let score = 0, ammo = 5, targets = [], hooks = [], isGameOver = false;
        let playerX = 200;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            playerX = canvas.width / 2;
        }
        window.addEventListener('resize', resize);
        resize();

        class Target {
            constructor() {
                this.x = Math.random() * (canvas.width - 60) + 30;
                this.y = -30;
                this.speed = 2 + Math.random() * 2.5;
                this.type = Math.random() > 0.35 ? 'green' : 'red';
                this.r = 18;
            }
            update() { this.y += this.speed; }
            draw() {
                ctx.fillStyle = this.type === 'green' ? '#2ecc71' : '#ff4444';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = "rgba(255,255,255,0.3)";
                ctx.beginPath(); ctx.arc(this.x-5, this.y-5, 5, 0, Math.PI*2); ctx.fill();
            }
        }

        class Hook {
            constructor(x) {
                this.x = x;
                this.y = canvas.height - 100;
                this.speed = 14;
            }
            update() { this.y -= this.speed; }
            draw() {
                ctx.strokeStyle = "#FF8C00";
                ctx.lineWidth = 5;
                ctx.lineCap = "round";
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y + 20);
                ctx.stroke();
            }
        }

        function update() {
            if (isGameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Launcher
            ctx.drawImage(shirtImg, playerX - 35, canvas.height - 100, 70, 70);

            // Hooks
            for (let i = hooks.length - 1; i >= 0; i--) {
                hooks[i].update();
                hooks[i].draw();
                if (hooks[i].y < -20) hooks.splice(i, 1);
            }

            // Targets
            if (Math.random() < 0.03) targets.push(new Target());
            for (let i = targets.length - 1; i >= 0; i--) {
                let t = targets[i];
                t.update();
                t.draw();

                for (let j = hooks.length - 1; j >= 0; j--) {
                    let h = hooks[j];
                    let dist = Math.hypot(t.x - h.x, t.y - h.y);
                    if (dist < t.r + 10) {
                        if (t.type === 'green') {
                            score += 50;
                        } else {
                            score = Math.max(0, score - 100);
                            ammo--;
                            document.getElementById("am").innerText = ammo;
                            if (ammo <= 0) { endGame(); return; }
                        }
                        document.getElementById("sc").innerText = score;
                        targets.splice(i, 1);
                        hooks.splice(j, 1);
                        break;
                    }
                }
                if (t.y > canvas.height + 50) targets.splice(i, 1);
            }
            requestAnimationFrame(update);
        }

        function endGame() {
            isGameOver = true;
            document.getElementById("ov").style.display = "flex";
            document.getElementById("finalScore").innerText = "Grand Total: " + score;
        }

        // Updated Controls: Move AND Fire on every tap/touch
        function handleInput(e) {
            if (isGameOver || ammo <= 0) return;
            
            // Get X coordinate from either touch or mouse
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            
            // 1. Move Shirt
            playerX = clientX;
            
            // 2. Fire Hook
            hooks.push(new Hook(playerX));
            
            e.preventDefault();
        }

        canvas.addEventListener("touchstart", handleInput, {passive: false});
        canvas.addEventListener("mousedown", handleInput);

        shirtImg.onload = update;
    </script>
</body>
</html>
